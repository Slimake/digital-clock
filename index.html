<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Clock</title>
</head>
<body>
	<div class="clock"></div>

	<style>
		body {
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    background-color: #290149;
			height: 97.5vh;
		}

		.clock {
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 10rem;
			border-radius: 10px;
			color: #fff;
		}

		/* Mobile breakpoint */
		@media (max-width: 47.94em){
			.clock {
				font-size: 5rem;
			}
		}
	</style>
	<script>
		const clock = document.querySelector(".clock");

		function setTime() {
			const now = new Date();
			let hourCount = now.getHours();
			let minuteCount = now.getMinutes();
			let secondCount = now.getSeconds();
			let time = hourCount.toString().padStart(2, "0")
			+ ":" + minuteCount.toString().padStart(2, "0")
			+ ":" + secondCount.toString().padStart(2, "0");
			clock.textContent = time;
		}

		setInterval(setTime, 1000);

	</script>
</body>
</html>
